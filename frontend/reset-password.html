<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha | Mini CRM</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="bg-gray-50 text-slate-900 antialiased h-screen flex items-center justify-center overflow-hidden">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
        <div class="mb-8 text-center">
            <div
                class="w-12 h-12 bg-brand-600 rounded-xl mx-auto flex items-center justify-center shadow-lg shadow-brand-500/30 mb-4">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11.536 17 8 20.536l-3.536-3.536-3.536-3.536 3.536-3.536L8 6.464l3.536 3.536 3.536-3.536 3.536 3.536z" />
                    <!-- Key Icon -->
                </svg>
            </div>
            <h1 class="text-2xl font-bold tracking-tight text-gray-900">Nova Senha</h1>
            <p class="text-sm text-gray-500 mt-2">Digite sua nova senha abaixo.</p>
        </div>

        <form id="resetForm" class="space-y-5">
            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">Nova Senha</label>
                <input type="password" id="newPassword" required minlength="6"
                    class="block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition-colors bg-gray-50 focus:bg-white outline-none"
                    placeholder="••••••••">
            </div>

            <button type="submit" id="submitBtn"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-brand-600 hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 transition-all transform active:scale-95">
                <span>Redefinir Senha</span>
                <div id="loader"
                    class="hidden ml-2 w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin">
                </div>
            </button>
        </form>
    </div>

    <!-- UI Feedback Container -->
    <div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-2"></div>

    <!-- Dependencies -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="assets/js/supabase.js"></script>
    <script type="module" src="assets/js/ui.js"></script>

    <script type="module">
        import { supabase } from './assets/js/supabase.js';
        import { ui } from './assets/js/ui.js';

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('newPassword').value;

            ui.setLoading('submitBtn', true);

            try {
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                ui.showToast('Senha atualizada com sucesso!', 'success');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('Reset error:', error);
                ui.showToast(error.message || 'Erro ao redefinir senha', 'error');
            } finally {
                ui.setLoading('submitBtn', false);
            }
        });

        // Check if we have a session (user clicked email link)
        // Ideally Supabase automatically handles the hash fragment and sets up the session in local storage
        // But we should verify.
        supabase.auth.onAuthStateChange(async (event, session) => {
            if (event == "PASSWORD_RECOVERY") {
                // handle password recovery event
                ui.showToast('Defina sua nova senha', 'info');
            }
        });

    </script>
</body>

</html>
