<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta | Mini CRM</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="bg-gray-50 text-slate-900 antialiased h-screen flex items-center justify-center overflow-hidden">

    <div
        class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 border border-gray-100 transform transition-all hover:scale-[1.005] duration-500">
        <div class="mb-8 text-center">
            <div
                class="w-12 h-12 bg-brand-600 rounded-xl mx-auto flex items-center justify-center shadow-lg shadow-brand-500/30 mb-4">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold tracking-tight text-gray-900">Crie sua conta</h1>
            <p class="text-sm text-gray-500 mt-2">Comece a gerenciar seus leads hoje</p>
        </div>

        <form id="signupForm" class="space-y-5">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" required
                    class="block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition-colors bg-gray-50 focus:bg-white outline-none"
                    placeholder="seu@email.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" id="password" required minlength="6"
                    class="block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition-colors bg-gray-50 focus:bg-white outline-none"
                    placeholder="••••••••">
                <p class="mt-1 text-xs text-gray-500">Mínimo de 6 caracteres</p>
            </div>

            <button type="submit" id="submitBtn"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-brand-600 hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 transition-all transform active:scale-95">
                <span>Criar Conta</span>
                <div id="loader"
                    class="hidden ml-2 w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin">
                </div>
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-500">
            Já tem uma conta?
            <a href="index.html" class="font-medium text-brand-600 hover:text-brand-500">Fazer login</a>
        </p>
    </div>

    <!-- UI Feedback Container -->
    <div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-2"></div>

    <!-- Dependencies -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!-- App Scripts -->
    <script type="module" src="assets/js/supabase.js"></script>
    <script type="module" src="assets/js/ui.js"></script>
    <script type="module" src="assets/js/auth.js"></script>

    <script type="module">
        import { signUp } from './assets/js/auth.js';

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            await signUp(email, password);
        });
    </script>
</body>

</html>
